<!DOCTYPE html>

<script src="lib/login.js"></script>
<link rel="stylesheet" href="css/login.css" />
<html>
<head>
    <title>The Lion at the End of the Hall - Login</title>
</head>
<body>
    <div id="login-container">
        <div id="login-title">
            The Lion at the End of the Hall
        </div>
        <table id="login-details" class="center">
            <tr>
                <td>
                    Email Address:
                </td>
                <td>
                     <input id="login-email" type="email" value="dev@ironandrose.com"/>

            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                     <input id="login-password" type="password" value="gintub"/>
                </td>
            </tr>
        </table>
        <div style="text-align:center;">
            <input id="login-button" type="button" value="Login"/>
        </div>
    </div>
</body>
</html>
