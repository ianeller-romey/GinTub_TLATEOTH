<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="lib/Moment/moment.min.js"></script>
<script src="lib/Moment/moment.isoduration.js"></script>
<script src="lib/utilities/promise.js"></script>
<script src="lib/utilities/utilities.js"></script>
<script src="lib/utilities/action-queue.js"></script>
<script src="lib/entities/action-text.js"></script>
<script src="lib/entities/image-fader.js"></script>
<script src="lib/entities/pause-fader.js"></script>
<script src="lib/entities/time-selector.js"></script>
<script src="lib/entities/pop-up-list.js"></script>
<script src="lib/engines/messenger-engine.js"></script>
<script src="lib/engines/services-engine.js"></script>
<script src="lib/engines/time-engine.js"></script>
<script src="lib/engines/game-state-engine.js"></script>
<script src="lib/engines/audio-engine.js"></script>
<script src="lib/managers/interface-manager.js"></script>
<script src="lib/managers/menu-manager.js"></script>
<script src="lib/managers/user-input-manager.js"></script>
<script src="lib/managers/message-manager.js"></script>
<script src="lib/driver.js"></script>
<script src="lib/cheats.js"></script>
<link rel="stylesheet" href="css/play.css" />
<html>
<head>
    <title></title>
</head>
<body>
    <div id="master-container">            
        <div id="volume" class="transition150">
            <div id="volumeButton">VOL</div>
            <input id="volumeRange" type="range" min="0" max="1" step=".1" />
        </div>
        <div id="viewport" class="center">
            <div id="interfaceTop">
                <div id="locations">
                    <img id="image1" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" style="opacity: 0.0;"/>
                    <img id="image2" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" style="opacity: 0.0;"/>
                    <canvas id="canvas" style="opacity: 0.0;"></canvas>
                </div>
                <div>
                    <span id="clock" class="actionTextActive">00:00</span>
                    <div id="clockList" class="popupList boldText">
                        <div id="clockListX" class="popupListX buttonActive">X</div>
                    </div>
                </div>
                <div id="messageTop" class="transition150">
                    <div id="messageText" class="center"></div>
                </div>
            </div>
            <div id="interfaceBottom" class="transition150">
                <div id="paragraphs">
                </div>
                <div id="verbList" class="popupList boldText">
                    <div id="verbListX" class="popupListX buttonActive">X</div>
                </div>
                <div id="withList" class="popupList boldText">
                    <div id="withListX" class="popupListX buttonActive">X</div>
                </div>
                <div id="messageBottom" class="transition150">
                    <div id="messageChoices" class="center"></div>
                </div>
            </div>
            <div id="menu" class="center boldText">
                <div id="menuButton">
                    <p>---</p>
                    <p>---</p>
                    <p>---</p>
                </div>
                <div>
                    <div id="menuEntries"></div>
                    <div id="menuFrame">
                        <div id="displayFrame"></div>
                        <div id="descriptionFrame"></div>
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio"></audio>
    </div>
</body>
</html>
